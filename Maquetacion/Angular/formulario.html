<!DOCTYPE html>
<html lang="es">
  <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
  <head charset="utf-8">
    <title>Maquetacion para el Master en Frameworks JS</title>
    <!--HOJA DE ESTILO-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  </head>
  <body>
    <header id="header">
      <div class="center">
        <!-- LOGO-->
        <div id="logo">
          <img
            src="assets/images/Angular-logo.svg"
            class="app-log"
            alt="Logotipo"
          />
          <span id="brand"> <strong>Curso</strong>Angular </span>
        </div>
        <!-- MENU-->
        <nav id="menu">
          <ul>
            <li>
              <a href="index.html">Inicio</a>
            </li>
            <li>
              <a href="blog.html">Blog</a>
            </li>
            <li>
              <a href="formulario.html">Formulario</a>
            </li>
            <li>
              <a href="#">Pagina 1</a>
            </li>
            <li>
              <a href="#">Pagina 2</a>
            </li>
          </ul>
        </nav>

        <!--LIMPIAR FLOTADO. ES UNA ESPECIE DE BARRERA. 
            SIRVE PARA QUE LOS ELEMENTOS SIGUIENTES NO SE TRATEN DE PONER AL LADO DEL ENCABEZADO-->
        <div class="clearfix"></div>
      </div>
    </header>
    <div class="center">
      <section id="content">
        <h1 class="subheader">Formulario</h1>
        <form action="" class="mid-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido">
            </div>
            <div class="form-group">
                <label for="bio">Biografía</label>
                <textarea name="bio"></textarea>
            </div>
            <div class="form-group radiobuttons">
                <input type="radio" name="genero" value="hombre"/>Hombre 
                <input type="radio" name="genero" value="mujer"/>Mujer 
                <input type="radio" name="genero" value="otro"/>Otro 
            </div>
            <div class="clearfix"></div>
            <input type="submit" value="Enviar" class="btn btn-success">
        </form>
      </section>

      <aside id ="sidebar">
        <div id ="nav-blog" class="sidebar-item">
          <h3>Puedes hacer esto</h3>
          <a href="#" class="btn btn-success">Crear articulo</a>
        </div>
        <div id ="nav-search" class="sidebar-item">
          <h3>Buscador</h3>
          <p>Encuentra el articulo que buscas</p>
          <form action="">
            <input type="text" name="search">
            <input type="submit" name="submit" value="Buscar" class="btn">
          </form>
        </div>
      </aside>
      <div class="clearfix">

      </div>
    </div>
    <footer id="footer">
      <div class="center">
        <p>&copy; Master en FrameworksJS</p>
      </div>
    </footer>
  </body>
</html>
